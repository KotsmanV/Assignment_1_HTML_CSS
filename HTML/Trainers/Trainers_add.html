<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.0.0.js"></script>
    <script src="../../Scripts/umd/popper.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>

    <link href="../../Content/Forms.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">

        <!--header
        1st row-->
        <header class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a class="navbar-brand" href="../../index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../../HTML/Courses/Courses.html">Courses</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-warning" href="Trainers.html">Trainers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../HTML/Students/Students.html">Students</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../HTML/Assignments/Assignments.html">Assignments</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!--Student list-->
        <main class="row">
            <div class="col">
                <div class="container">


                    <h1 class="mt-4">Add new trainer</h1>


                    <form>
                        <div class="form-group">
                            <label for="firstN">First Name *</label>
                            <input id="firstN" class="form-control" type="text" name="firstname" value="" placeholder="Letters and spaces only. Maximum length 20 characters" autocomplete="off" minlength="2" maxlength="20" pattern="[A-Za-zα-ωΑ-Ω]{2,20}" title="Only letters, 2 to 20 characters" />
                        </div>
                        <div class="form-group">
                            <label for="lastN">Last Name *</label>
                            <input id="lastN" class="form-control" type="text" name="lastname" value="" placeholder="Letters and spaces only. Maximum length 20 characters" autocomplete="off" minlength="2" maxlength="20" pattern="[A-Za-zα-ωΑ-Ω]{2,20}" title="Only letters, 2 to 20 characters" />
                        </div>
                        <div class="form-group">
                            <label for="subject">Last Name *</label>
                            <input id="subject" class="form-control" type="text" name="subject" value="" placeholder="Maximum length 20 characters" autocomplete="off" minlength="2" maxlength="20" pattern="[A-Za-zα-ωΑ-Ω0-9]{2,20}" title="2 to 20 characters" />
                        </div>
                        

                        <div>
                            <label for="courses">Courses *</label>
                            <select multiple class="form-control" id="courses" name="student-list" size="4" required>
                                <option>Bass</option>
                                <option>Drums</option>
                                <option>Guitar</option>
                                <option>Theory</option>
                                <option>Vocals</option>
                            </select>
                        </div>

                        <button class="btn btn-primary form-control">Submit</button>


                    </form>

                    <div class="mt-4 mb-0">
                        <a class="btn btn-success" href="Trainers.html">Return to Trainers</a>
                    </div>


                </div>

            </div>

        </main>

    </div>





</body>
</html>
