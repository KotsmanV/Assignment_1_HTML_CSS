    <meta charset="utf-8" />

    <link href="../../Content/dropdown-menu.css" rel="stylesheet" />
    <link href="../../Content/Forms.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">

        <!--header
        1st row-->
        <header class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a class="navbar-brand" href="../../index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">

                            <!--Courses-->
                            <li class="nav-item active">
                                <a class="nav-link text-warning" href="Courses.html">Courses</a>
                            </li>

                            <!--Trainers-->
                            <li class="nav-item ">
                                <a class="nav-link" href="../../HTML/Trainers/Trainers.html">Trainers</a>
                            </li>

                            <!--Students-->
                            <li class="nav-item">
                                <a class="nav-link" href="../../HTML/Students/Students.html">Students</a>
                            </li>

                            <!--Assignments-->
                            <li class="nav-item">
                                <a class="nav-link" href="../../HTML/Assignments/Assignments.html">Assignments</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="row">
            <div class="col">
                <div class="container-fluid">
                    <main class="row">
                        <div class="col">
                            <div class="container">

                                <h1 class="mt-4">New Course</h1>

                                <form>
                                    <div class="form-group">
                                        <label for="title">Title * </label>
                                        <input id="title" class="form-control" type="text" name="title" value="" placeholder="Letters and spaces only. Maximum length 20 characters" autocomplete="off" minlength="2" maxlength="20" pattern="[A-Za-zα-ωΑ-Ω]{2,20}" title="Only letters, 2 to 20 characters" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Type *</label>
                                        <select id="type" class="form-control" required>
                                            <option></option>
                                            <option value="Instruments">Instruments</option>
                                            <option value="Theory">Theory</option>
                                            <option value="Ensembles">Ensembles</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="stream">Stream *</label>
                                        <select id="stream" class="form-control" required>
                                            <option></option>
                                            <option value="Full Time">Full Time</option>
                                            <option value="Part Time">Part Time</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="startdate">Start Date * (Full Time: September/October, Part Time: January/February) </label>
                                        <input id="startdate" class="form-control" type="date" name="startdate" value="" autocomplete="off" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="enddate">Start Date* (Full Time: 7-9 months, Part Time: 4-6 months from Start Date)</label>
                                        <input id="enddate" class="form-control" type="date" name="enddate" value="" autocomplete="off" required />
                                    </div>
                                    <div>
                                        <label for="trainers">Trainers * </label>
                                        <select multiple class="form-control" id="trainers" name="trainer-list" size="2" required>
                                            <option>Mace Windu</option>
                                            <option>Obi-Wan Kenobi</option>
                                            <option>Ayla Secura</option>
                                            <option>Shaak Ti</option>
                                            <option>Ki-Adi Mundi</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="students">Students</label>
                                        <select multiple class="form-control" id="students" name="student-list" size="3" required>
                                            <option>Logen Ninefingers</option>
                                            <option>Malakus Quai</option>
                                            <option>Elrond Halfelven</option>
                                            <option>Gandalf the Grey</option>
                                            <option>Saruman the White</option>
                                            <option>Sauron the Great</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="assignments">Assignments</label>
                                        <select multiple class="form-control" id="assignments" name="student-list" size="3" required>
                                            <option>Basic</option>
                                            <option>Mid Term</option>
                                            <option>Final</option>
                                        </select>
                                    </div>

                                    <div>
                                        <button class="btn btn-primary form-control">Submit</button>
                                    </div>



                                </form>

                                <div class="mt-4 mb-0">
                                    <a class="btn btn-success" href="Courses.html">Return to Courses</a>
                                </div>


                            </div>

                        </div>

                    </main>

            </div>
</div>
        </main>


    </div>





</body>
</html>
